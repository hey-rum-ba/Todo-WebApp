{% extends 'base.html' %}
{% block body %}

<div class="container my-3">
  <div class="mb-3">
    <h2>Update Your ToDo</h2>
    <form action="/update/{{todo.sno}}" method="POST">
      <label for="title" class="form-label">ToDo Title</label>
      <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}">
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">Description</label>
    <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
  </div>
  <button type="submit" class="btn btn-dark" aria-orientation="horizontal">Update</button>
  </form>
</div>


{% endblock body %}
